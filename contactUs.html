<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="../styles/style1.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
           
            <p style="text-align:center">Please send us a message, we will write back as soon as possible</p>
         
			<form action="contactUs.php" method="post" autocomplete="off">
				<label for="Name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="Name" placeholder="Name" id="name" required>
				<label for="Subject">
					<i class="fas fa-lock"></i>
				</label>

				<input type="text" name="Subject" placeholder="Subject" id="subject" required>
				<label for="Message">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="Message" placeholder="Message - Max 255 characters" id="message" required>
				<input type="submit" value="Send">
				<input type="submit" value="Back" onClick="myFunction()"/>
				<script>
					function myFunction() {
					  window.location.href="../logon/index.html";
					}
				  </script>
			</form>
		</div>
	</body>
</html>
